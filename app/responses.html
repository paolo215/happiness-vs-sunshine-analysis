
<!-- Bubble map shows number of responses received in a particular location -->
<div id="worldMap"></div>

<div id="selectedCountry">{{selectedCountry}}</div>
<!-- Shows number of responses that picked a particular response -->
<div id="barCharts">
    <div class="barChart" ng-repeat="ids in closedIds">
        <div class="bar" id={{ids}}></div>
    </div>
    <div class="barChart" ng-repeat="ids in scaleIds">
        <div class="bar" id={{ids}}></div>
    </div>
</div>
